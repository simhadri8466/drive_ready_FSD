<!DOCTYPE html>
<html>
<head>
	
	<title>List Tag</title>
</head>
<body>
    <h3>Order list</h3>
   <ol>
   	   <li>simhadri</li>
   	   <li>chiru</li>
   	   <li>kondapalli</li>
   </ol>
   <h3>Un order list</h3>
   <ul>
   	   <li>python</li>
   	   <li>css</li>
   	   <li>java</li>
   </ul>
   <h3>Description list</h3>
   <dl>
   	  <dt>HTML</dt>
   	  <dd>Head tag</dd>
   	  <dd>Body tag</dd>
   	  <dt>CSS</dt>
   	  <dd>Stylings</dd>
   	  <dd>Words</dd>
   </dl>
</body>
</html>
