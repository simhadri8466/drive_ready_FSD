<!DOCTYPE html>
<html>
<head>
	
	<title>Table Tag</title>
</head>
<body>
	<center><h3>A test with merged cells</h3></center>
	<center>
	<table>
		<table border="">
		<thead>
			<tr>
				<th rowspan="2"></th>
				<th colspan="2">Average</th>
				<th colspan="2">Red eye</th>
			</tr>
			<tbody>
				<tr>
					<td>Males</td>
					<td>1.9</td>
					<td>0.003</td>
					<td>40%</td>
				</tr>
				<tr>
					<td>Female</td>
					<td>2.0</td>
					<td>0.004</td>
					<td>60%</td>
				</tr>
			</tbody>
		</thead>
		
	</table>
	
</center>

</body>
</html>
