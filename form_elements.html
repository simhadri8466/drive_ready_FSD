<!DOCTYPE html>
<html>
<head>
	
	<title>Form Elements</title>
</head>
<body>
	<form>
		<label>Enter Your Name</label><input type="text" autofocus>
		<br><br>
		<label>Mobile number</label><input type="tel" maxlength="10">
		<br><br>
		<label>Email Address</label><input type="email" required>
		<br><br>
		<label>Password</label><input type="password">
		<br><br>
		<label>Enter Your dob</label><input type="Date">
		<br><br>
		<label>choose the gender:</label>
		male<input type="radio" name="gender">
		female<input type="radio" name="gender">
		<br><br>
		<label>Remarks</label><textarea placeholder="remarks"></textarea>
		<br><br>
		<input type="submit">
		<br><br>
		<input type="reset">
		
		
	</form>

</body>
</html>
