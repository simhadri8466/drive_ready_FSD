<!DOCTYPE html>
<html>
<head>
	
	<title>Title Tag</title>
</head>
<body>
	<center><h1>Table in HTML</h1></center>
	<center>
	<table>
		<table border="">		
		<tbody>
			<tr>
				<td rowspan="2">A</td>
				<td colspan="2">B</td>
				<td rowspan="3">D</td>
				<td colspan="4">E</td>
				<td colspan="2">F</td>
			</tr>
			<tr>
				<td colspan="2">C</td>
				<td rowspan="2"  colspan="2">G</td>
				<td rowspan="2" colspan="2">H</td>
				<td rowspan="2" colspan="2">I</td>

			</tr>
			<tr>
				<td colspan="2">J</td>
			</tr>
			<tr>
				<td colspan="5">K</td>
				<td >L</td>
				<td colspan="4">M</td>
			</tr>
		</tbody>
	</table>
	</center>

</body>
</html>
