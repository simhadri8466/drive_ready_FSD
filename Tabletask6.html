<!DOCTYPE html>
<html>
<head>
	<title>Table Tag</title>
</head>
<body>
	<center>
	<table>
		<table border="">
			<thead>
				<tr>
					<th>Column 1</th>
					<th>Column 2</th>
					<th>Column 3</th>

				</tr>
				<tbody>
					<tr>
						<td rowspan="2">Row 1 Cell 1</td>
						<td>Row 1 Cell 2</td>
						<td>Row 1 Cell 3</td>
					</tr>
					<tr>
						<td>Row 2 Cell 2</td>
						<td>Row 2 Cell 3</td>

					</tr>
					<tr>
						<td colspan="3">Row 3 cell</td>
					</tr>
				</tbody>
			</thead>
	</table>
	</center>

</body>
</html>
