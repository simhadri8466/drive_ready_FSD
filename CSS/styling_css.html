<!DOCTYPE html>
<html>
<head>
	
	<title>Stylings In CSS</title>
	<link rel="stylesheet" type="text/css" href="external_styling.css">
<style type="">
    .Name{
    	font-size: 40px;
    	font-family:cursive
    }
</style>

</head>
<body>
	<h3>External Styling</h3>
    <p class="external">This is Simhadri</p>

	<h3>Inline Styling</h3>
	<p style="color: red;background-color: blueviolet;">This is Simhadri</p>
<h3>Internal Styling</h3>
<p class="Name">This is Simhadri</p>
</body>
</body>
</html>
