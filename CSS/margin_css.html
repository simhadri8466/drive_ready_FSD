<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Margin In CSS</title>
	<style type="text/css">
		h1{
			background-color: lightpink;
			border: 2px solid green;
			margin-top: 20px;
			margin-left: 50px;
		}
		p{
			background: blueviolet;
		}
	</style>
</head>
<body>
	<h1>Simhadri</h1>
	<p>Full Stack Trainee</p>

</body>
</html>
