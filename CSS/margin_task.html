<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Margin Task</title>
	<style type="text/css">
		.d1{
			height: 402px;
			width: 700px;
			background-color: white ;
			border: 2px;
		}
		.d2{
			height:400px;
			width: 200px;
			background-color: red;
			float: left;
/*			margin-right: 50px;*/
		}
        .d3{
			height:400px;
			width: 200px;
			background-color: green;
			float: left;
			margin-left: 50px;
		}
		.d4{
			height:400px;
			width: 200px;
			background-color: skyblue;
			float: right;
		}

	</style>

</head>
<body>
	<h1>Margin in CSS</h1>
	<div class="d1">
		<div class="d2"></div>
		<div class="d3"></div>
		<div class="d4"></div>
		
	</div>
</body>
</html>
